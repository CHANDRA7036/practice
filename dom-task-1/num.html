<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even Numbers</title>
</head>

<body>

    <div class="container">
        <h1>Numbers</h1>
        <input name="button" type="radio" id="Odd" onclick="OddNum();">Odd
        <input name="button" type="radio" id="Even" onclick="EvenNum();">Even
        <input name="button" type="radio" id="Reset" onclick="resetButton();">Reset

        <ul id="myList ">
            <li class="odd">1</li>
            <li class="even">2</li>
            <li class="odd">3</li>
            <li class="even">4</li>
            <li class="odd">5</li>
            <li class="even">6</li>
            <li class="odd">7</li>
            <li class="even">8</li>
            <li class="odd">9</li>
            <li class="even">10</li>
        </ul>

    </div>
    <script src="num.js"></script>
</body>

</html>
