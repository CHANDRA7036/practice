<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even Numbers</title>
</head>

<body>

    <div class="container">
        <h1>Numbers</h1>
        <p id="demo"> </p>

        <input type="radio" id="checkOne" onclick="odd();">OddNumbers
        <input type="radio" id="checkTwo" onclick="even();"> EvenNumbers
        <input type="radio" id="checkTree" onclick="reset();">Reset
        <ul id="myList">
            <li id='Odd' style="border:2px solid red;"></li>
            <li id='Even' style="border:2px solid green;"></li>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
