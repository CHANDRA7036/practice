<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even Numbers</title>
</head>

<body>

    <div class="container">
        <h1>Numbers</h1>

        <button onclick="myFunction()">Reset</button>

        <ul class="myList">
            <li class="odd"><a onclick="main(this)">one</a></li>
            <li class="even"><a onclick="main(this)">two</a></li>
            <li class="odd"><a onclick="main(this)">tree</a></li>
            <li class="even"><a onclick="main(this)">four</a></li>
            <li class="odd"><a onclick="main(this)">five</a></li>
            <li class="even"><a onclick="main(this)">six</a></li>
            <li class="odd"><a onclick="main(this)">seven</a></li>
            <li class="even"><a onclick="main(this)">eight</a></li>
            <li class="odd"><a onclick="main(this)">nine</a></li>
            <li class="even"><a onclick="main(this)">ten</a></li>
        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
